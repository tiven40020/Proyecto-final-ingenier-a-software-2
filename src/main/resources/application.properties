spring.application.name=buyNext

# CONFIGURACIÓN DE LA BASE DE DATOS - USA LOS NOMBRES EXACTOS
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# CONFIGURACIÓN ADICIONAL PARA CONEXIONES ROBUSTAS
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Server
server.port=${PORT:8080}

# LOGGING TEMPORAL PARA DEBUG (opcional)
logging.level.org.springframework.jdbc=DEBUG