spring.application.name=buyNext

# CONFIGURACIÓN DE BASE DE DATOS - RENDER + RAILWAY
# Render inyectará estas variables de entorno que apuntan a Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CONFIGURACIÓN ADICIONAL PARA CONEXIONES ROBUSTAS
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Server - Render usa PORT automáticamente
server.port=${PORT:8080}